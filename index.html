<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider PhoneFower</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-div" class="container">
        <!-- main header -->
        <div class="bg-info h-25 bg-gray">
            <h1 class="text-center text-white">Spider PhoneFower</h1>
        </div>
        <!-- main header end-->

        <!-- search input field start -->
        <div class="input-group mb-3 w-50 mx-auto mb-5">
            <input id="input-text" type="text" class="form-control" placeholder="search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
        </div>
        <!-- search input field end -->
        <!-- error message show -->
        <h2 id="error" class="text-danger text-center"></h2>
        <!-- error message show end -->

        <!-- display know details indivisual phone start -->
        <div id="indivisual-image" class="row text-center mb-5">

        </div>


        <!-- display search result section start -->
        <section id="section-phone" class="row">
        </section>
        <!-- display search result section end -->
    </main>
    <!-- javascript link -->
    <script src="javascript.js"></script>
</body>

</html>
