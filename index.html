<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider PhoneFower</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part start -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark container">
        <div class="container ">
            <a class="navbar-brand" href="#">Spider PhoneFower</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav  ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header part end -->

    <main id="main-div" class="container">
        <!-- main header -->
        <div class="text-info h-25 bg-gray">
            <h1 class="text-center text-info">Search your best phones</h1>
        </div>
        <!-- main header end-->

        <!-- search input field start -->
        <div class="input-group mb-3 w-50 mx-auto mb-5">
            <input id="input-text" type="text" class="form-control" placeholder="search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
        </div>
        <!-- search input field end -->
        <!-- error message show -->
        <h2 id="error" class="text-danger text-center"></h2>
        <!-- error message show end -->

        <!-- display know details indivisual phone start -->
        <div id="indivisual-image" class="row mb-5">

        </div>

        <!-- display search result section start -->
        <section id="section-phone" class="row">
        </section>
        <!-- display search result section end -->
    </main>
    <!-- javascript link -->
    <script src="javascript.js"></script>
</body>

</html>
